<div class="">
    <div class="row">
      <div class="col-sm-6 leftpanelClr">
        <div>
          <div class="itemCenter">
            <div class="text-center">
              <h1>Welcome back!</h1>
              Start managing your finance faster and better<br>
              Start managing your finance faster and better
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 rightpanelClr">
        <div>
          <div class="itemCenter">
            <div class="text-center centerMapped">
              <h1>Welcome back!</h1>
              <p>Start managing your finance faster and better</p>
              <div class="">
                <div class="mb-1">
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="email" class="form-control"  [(ngModel)]="username" placeholder="Username" aria-label="Username"
                      aria-describedby="addon-wrapping">
                  </div>
                </div>
                <div class="input-group flex-nowrap">
                  <input type="password" [(ngModel)]="password" class="form-control" placeholder="password" aria-label="password"
                    aria-describedby="addon-wrapping">
                </div>
                <div class="forgotSection">
                  <p>Forgot password?</p>
                </div>
                <div class="input-group flex-nowrap">
                  <button type="submit" (click)="loginClick()" class="btn btn-primary mb-3 submitBtnWidth">Login</button>
                </div>
                <p style="color: red;" *ngIf="loginCliked==1">{{message}}</p>
                <div style="width: 100%; height: 17px; border-bottom: 1px solid rgb(211, 207, 207); text-align: center">
                  <span style="font-size: 10px; background-color: #F3F5F6; padding: 0 1px;">
                    Or
                  </span>
                </div>
                <div class="container mt-4">
                  <div class="row">
                    <div class="col-sm-6">
                      <a class="btn btn-lg btn-social btn-google">
                        <i class="fa fa-google fa-md"></i> Google
                      </a>
                    </div>
                    <div class="col-sm-6">
                      <a class="btn btn-lg btn-social btn-facebook">
                        <i class="fa fa-facebook fa-fw"></i> Facebook
                      </a>
                    </div>
                  </div>
                </div>
                <div class="mt-3">
                  <span>Do you have any account?  <b style="color: blue;">Sign up</b></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center footer">
          Â© 2022 ALL RIGHTS ARE RESERVED
        </div>
      </div>
    </div>
  </div>
